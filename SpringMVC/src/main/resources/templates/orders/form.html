<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${order.id != null ? 'Редактирование заказа' : 'Новый заказ'}"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .cancel-btn { background-color: #6c757d; text-decoration: none; padding: 10px 20px; color: white; border-radius: 4px; }
        .cancel-btn:hover { background-color: #545b62; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1 th:text="${order.id != null ? 'Редактирование заказа #' + order.id : 'Новый заказ'}"></h1>
    
    <form th:action="@{${formAction}}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group">
            <label for="customerName">Имя клиента:</label>
            <input type="text" id="customerName" th:field="*{customerName}" required />
        </div>
        
        <div class="form-group">
            <label for="customerEmail">Email клиента:</label>
            <input type="email" id="customerEmail" th:field="*{customerEmail}" required />
        </div>
        
        <div class="form-group">
            <label for="itemName">Название товара:</label>
            <input type="text" id="itemName" th:field="*{itemName}" required />
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
        </div>
        
        <div class="form-group">
            <label for="price">Цена за единицу:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required />
        </div>
        
        <div class="form-group">
            <label for="status">Статус:</label>
            <select id="status" th:field="*{status}">
                <option value="NEW">Новый</option>
                <option value="IN_PROGRESS">В обработке</option>
                <option value="COMPLETED">Завершен</option>
                <option value="CANCELLED">Отменен</option>
            </select>
        </div>
        
        <input type="hidden" th:field="*{orderDate}" />
        
        <button type="submit">Сохранить</button>
        <a href="/orders/list" class="cancel-btn">Отмена</a>
    </form>
</body>
</html>
