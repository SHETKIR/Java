<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions a { margin-right: 10px; text-decoration: none; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Список заказов</h1>
    
    <a href="/orders/add" class="btn btn-success">Добавить новый заказ</a>
    
    <br><br>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Клиент</th>
                <th>Email</th>
                <th>Товар</th>
                <th>Количество</th>
                <th>Цена за единицу</th>
                <th>Общая сумма</th>
                <th>Статус</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.customerEmail}"></td>
                <td th:text="${order.itemName}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(order.price, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
                <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td class="actions">
                    <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Редактировать</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" 
                       class="btn btn-danger"
                       onclick="return confirm('Вы уверены, что хотите удалить этот заказ?')">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p th:if="${#lists.isEmpty(orders)}">Нет заказов для отображения.</p>
</body>
</html>
