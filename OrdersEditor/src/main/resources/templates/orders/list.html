<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Список заказов</h1>
    
    <div class="mb-3">
        <a href="/orders/new" class="btn btn-primary">Добавить заказ</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>№ заказа</th>
            <th>ID клиента</th>
            <th>ID сотрудника</th>
            <th>Дата заказа</th>
            <th>Общая сумма</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.customerId}"></td>
            <td th:text="${order.employeeId}"></td>
            <td th:text="${#dates.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <a th:href="@{'/orders/' + ${order.orderId} + '/edit'}" class="btn btn-sm btn-warning me-2">Редактировать</a>
                <a th:href="@{'/orders/' + ${order.orderId} + '/delete'}" 
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Вы уверены, что хотите удалить этот заказ?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
