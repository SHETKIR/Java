<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${order.orderId == null ? 'Добавление нового заказа' : 'Редактирование заказа'}" class="mb-4"></h1>
    
    <form th:action="${order.orderId == null ? '/orders/save' : '/orders/update'}" method="post" th:object="${order}">
        <input type="hidden" th:field="*{orderId}" />

        <div class="mb-3">
            <label for="customerId" class="form-label">Клиент:</label>
            <select class="form-control" id="customerId" th:field="*{customerId}" required>
                <option value="">Выберите клиента</option>
                <option th:each="customer : ${customers}" 
                        th:value="${customer.customerId}" 
                        th:text="${customer.name}"
                        th:selected="${order.customerId == customer.customerId}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></div>
        </div>

        <div class="mb-3">
            <label for="employeeId" class="form-label">Сотрудник:</label>
            <select class="form-control" id="employeeId" th:field="*{employeeId}" required>
                <option value="">Выберите сотрудника</option>
                <option th:each="employee : ${employees}" 
                        th:value="${employee.employeeId}" 
                        th:text="${employee.name}"
                        th:selected="${order.employeeId == employee.employeeId}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
        </div>

        <div class="mb-3">
            <label for="orderDate" class="form-label">Дата заказа:</label>
            <input type="datetime-local" class="form-control" id="orderDate" th:field="*{orderDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>
        </div>

        <div class="mb-3">
            <label for="totalAmount" class="form-label">Общая сумма:</label>
            <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('totalAmount')}" th:errors="*{totalAmount}"></div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/orders" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
